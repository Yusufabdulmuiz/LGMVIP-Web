
!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculator</title>

    

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container">

        <div class="calculator">

            <input type="text" id="Screen" placeholder="0">

            <button onclick="Clear()">CL</button>

            <button onclick="Delete()">Del</button>

            <button onclick="Show('/')" >/</button>

            <button onclick="Show('*')">*</button>

            <button onclick="Show('7')">7</button>

            <button onclick="Show('8')">8</button>

            <button onclick="Show('9')">9</button>

            <button onclick="Show('-')">-</button>

            <button onclick="Show('4')">4</button>

            <button onclick="Show('5')">5</button>

            <button onclick="Show('6')">6</button>

            <button onclick="Show('+')">+</button>

            <button onclick="Show('1')">1</button>

            <button onclick="Show('2')">2</button>

            <button onclick="Show('3')">3</button>

            <button onclick="Calculate()" class="equal">=</button>

            <button onclick="Show('.')" class="last1">.</button>

            <button onclick="Show('0')" class="last2">0</button>

            <button onclick="Show('%')" class="last3">%</button>

        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
